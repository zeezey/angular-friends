<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="searchFriendCtrl">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" >
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

<!--        <input ng-model="filterObject.name" class="form-control" placeholder="Search Anything About Your Friends">-->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          
        <input class="form-control" placeholder="Search Name" ng-model="friendFilter.name">
        <input class="form-control" placeholder="Search Location" ng-model="friendFilter.current_location.$">
          
        <select class="input-medium" ng-model="orderProperty">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="orderReverse">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>
<!--ng-repeat | filter:filterText
      //scope filterObject, filterObject.<propertyname></propertyname>-->
    <ul ng-repeat="friend in friends | filter: friendFilter | orderBy: orderReverse + orderProperty">
        <li class="friend" >
            <h3>{{friend.name}}</h3>
        </li>
      <li class="friend">
        <img class="profile-pic" ng-src="{{friend.pic_square}}"> 
          
<!--        <h3>Cali Fornia</h3>-->

        <div class="location" >
            Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
<!--          Location: New Port Beach, California, United States-->
        </div>

        <div class="status" >
<!--          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>-->
            Status: {{friend.status.message}}
        </div>

        <div class="num-friends" >
            Friends: {{friend.friend_count}}
<!--          Friends: 1,367-->
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
